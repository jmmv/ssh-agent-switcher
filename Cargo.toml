[package]
name = "ssh-agent-switcher"
version = "0.1.0"
edition = "2024"
publish = false  # Not ready for release yet.

[dependencies]
daemonize = "0.5"
libc = "0.2"
log = "0.4"
xdg = "3.0"

[dependencies.getoptsargs]
git = "https://github.com/jmmv/getoptsargs"
rev = "0d0cdec51d22b9d9cd9962d80963bf73afb38f6e"
features = ["env_logger"]

[dependencies.tokio]
version = "1"
features = ["io-util", "macros", "net", "rt-multi-thread", "signal"]
